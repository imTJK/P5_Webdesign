<!DOCTYPE html>
<html lang="de">
    <head>
        <link href="{{url_for('static', filename='css/two_factor.css')}}" rel='stylesheet'>
        <title>2FA - P5</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="uberschrift">
                <h1>2-Faktor Identifikation</h1>
            </div>
                
            <div class="container">
                <p style="font-size:3vh;">
                Du bist schon fast Fertig!!! <br>
                Scanne bitte diesen QR-Code mit deiner Google authenticator App.
                
                <br><br>
        
                <img id="qrcode" src="{{ url_for('qrcode', user_id = user_id) }}", alt = None>
                </p>
                
                <form method="post" style="padding: auto;">
                    <p>
                    {{submit_form.hidden_tag()}}
                    {{submit_form.submit}}
                    </p>
                </form>
                <p>Als letzten Schritt musst du nur noch auf Bestätigen drücken und dann bist du Fertig :).</p>
            </div>
        </div>
    </body>
</html>
