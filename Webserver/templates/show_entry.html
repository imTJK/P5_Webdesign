{% extends 'standard.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{% if entry %}
<div class="wrapper">
    <div class="container", id="entry_container">
        <div class="container", id="images_container">
            <div class="main_image">
                <img src="{{ url_for('show_image', entry_id=entry.id, image_id=0) }}" alt="img_1">
            </div>
            <div class="secondary_images">
                {% for i in range(1, images|length) %}
                {% if images[i]  %}
                <img src="{{ url_for('show_image', entry_id=entry.id, image_id=i) }}" alt="img_2">
                {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="container", id="entry_text_container">
            <strong><h1 id="title">{{ entry.title }}</h1></strong><br>
            <p id="description">{{ entry.description }}</p>
            <a id="datetime">{{ entry.created_at }}</a>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
